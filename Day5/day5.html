<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Day 5 Assgn</title>
    <link rel="stylesheet" href="DAY 5.css" />
  </head>
  <body>
    <section>
      <div class="main">
        <h1>Calculator</h1>
        <div class="inputs">
          Enter Number 1:
          <input type="number" name="number1" id="number1" />
        </div>
        <div class="inputs">
          Enter Number 2:
          <input type="number" name="number2" id="number2" />
        </div>
        <div class="allButtons">
          <button class="btn" id="add">Add</button>
          <button class="btn" id="subs">Substract</button>
          <button class="btn" id="multi">Multiply</button>
          <button class="btn" id="divide">Divide</button>
        </div>
        <div class="result">
          <h2>Result: <span id="answer"></span></h2>
        </div>
      </div>
    </section>

    <script src="DAY 5.js"></script>
  </body>
</html>
